<!-- version -->
<div class="d-flex">
  <div class="input-name">Version(s)</div>
  <div class="d-flex" *ngIf="clients != null">
    <div *ngFor="let version of this.clients" class="d-flex check-item">
      <input
        [checked]="version.check"
        (change)="setVersion(version.idClientVersion)"
        class="form-check-input check-input"
        type="checkbox"
      />
      <div>{{ version.name }}</div>
    </div>
  </div>
</div>
